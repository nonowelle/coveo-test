<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=no"
    />
    <title>Coveo Test</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <nav>
      <div class="logo"><img src="./images/Logo.svg" alt="logo-coveo" /></div>
    </nav>
    <main>
      <div class="relevance">
        <div class="infos">
          <p class="event">EVENT</p>
          <h1></h1>
          <p class="date">
            <i class="far fa-calendar-alt"></i>
          </p>
        </div>

        <div class="first-section">
          <p class="par"></p>
        </div>
        <div class="second-section">
          <form action="/" method="POST" novalidate>
            <h3>Register</h3>
            <input
              type="text"
              name="name"
              value=""
              required
              placeholder="Last Name"
              id="name"
            />
            <input
              type="text"
              required
              value=""
              name="firstName"
              placeholder="First Name"
              id="firstname"
            />
            <input
              type="email"
              required
              placeholder="Email"
              id="mail"
              value=""
              name="email"
            />
            <span id="error" class=""></span>
            <button type="submit">Register</button>
          </form>
        </div>
      </div>
      <div class="third-section">
        <h2>Amazing Speakers</h2>
        <div class="speakers"></div>
      </div>

      <div class="fourth-section">
        <h2>Events that you may be interested in:</h2>
        <div class="cards"></div>
      </div>
    </main>
    <footer>Â© 2020 Coveo Solutions Inc. All Rights Reserved.</footer>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.5.2/validator.min.js"
    integrity="sha512-vZEoK8xRncku4g5GANHh5zobUjeCMbZkSEahrADeAcRlk/1Ignf8sAKojkV4RZLkPw145+ILJFisI2pnjsPtGQ=="
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
  <script>
    dayjs.extend(window.dayjs_plugin_utc);
  </script>
  <script src="scripts.js"></script>
</html>
